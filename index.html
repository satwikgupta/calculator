<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="box">
       <input id="box-panel">
            
        </input>
       <div class="sym">
           <div id="seven">7</div>
           <div id="eight">8</div>
           <div id="nine">9</div>
           <div id="plus">+</div>
           <div id="four">4</div>
           <div id="five">5</div>
           <div id="six">6</div>
           <div id="minus">-</div>
           <div id="one">1</div>
           <div id="two">2</div>
           <div id="three">3</div>
           <div id="multiply">*</div>
           <div id="clear">C</div>
           <div id="zero">0</div>
           <div id="equal">=</div>
           <div id="divide">/</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
